apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: stage
spec:
  replicas: 3
  selector:
    matchLabels:
      service: ui
  template:
    metadata:
      name: ui
      labels:
        service: ui
    spec:
      volumes:
        - name: ui-volume
          persistentVolumeClaim:
            claimName: pvc-nfs-stage-data
      containers:
        - name: ui
          image: miskers/test_image
          ports:
            - containerPort: 8002
          volumeMounts:
            - name: ui-volume
              mountPath: "/mnt"
