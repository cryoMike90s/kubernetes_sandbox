
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  values:
    production: true
    postgresql:
      enabled: false
    externalDatabase:
      host: keycloak-db-cnpg-v1-rw.keycloak-db.svc.cluster.local
      user: keycloak
      existingSecret: keycloak-credentials
      existingSecretPasswordKey: password
    tls:
      enabled: true
      autoGenerated: true
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: keycloak-local-spt.lab
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      servicePort: https
      tls: true
      extraTls:
      - hosts:
        - keycloak-local-spt.lab
        secretName: keycloak-tls

